<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .invoice-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="invoice-container">
    <h2>Order Invoice</h2>
    <p><strong>Order ID:</strong> <span th:text="${order_id}"></span></p>
    <p><strong>Date:</strong> <span th:text="${orderDate}"></span></p>

    <h3>Customer Information</h3>
    <p><strong>Name:</strong> <span th:text="${user_name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user_email}"></span></p>
    <p><strong>Address:</strong> <span th:text="${user_address}"></span></p>

    <h3>Order Details</h3>
    <table>
        <tr>
            <th>SL No.</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr th:each="item, stat : ${items}">

            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.amount}"></td>
        </tr>
    </table>
    <p class="total">Total: <span th:text="${total_amount}"></span></p>
</div>
</body>
</html>
